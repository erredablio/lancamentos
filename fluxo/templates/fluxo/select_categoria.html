{% extends 'body.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row" style="gap: 10px; padding: 10px;">
        <div class="input-field outlined col s12 m12 l12">
            <table class="highlight">
                <thead>
                    <tr>
                        <th style="width:3%">Id</th>
                        <th>Nome</th>
                        <th colspan="2" style="width:3%">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>{% for s_categoria in categorias %}
                        <td>{{ s_categoria.id }}</td>
                        <td>{{ s_categoria.nome }}</td>
                        <td><a class="waves-effect waves-light btn modal-trigger" href="#update_categoria/{{ s_categoria.id }}">
                            <i class="large material-icons">edit</i>Editar
                        </a></td>
                        <td><a class="waves-effect waves-light red btn modal-trigger" href="{% url 'delete_categoria' s_categoria.id %}">
                            <i class="large material-icons" disabled>delete_forever</i>Editar
                        </a></td>
                    </tr>{% endfor %}
                </tbody>
            </table>
        </div>
        <div class="fixed-action-btn">
            <a class="btn-floating btn-large btn modal-trigger" href="#insert_categoria">
              <i class="large material-icons">add</i>
            </a>
        </div>
        {% include 'fluxo/insert_categoria.html' %}
        {% include 'fluxo/update_categoria.html' %}
    </div>
<div>
{% endblock body %}
